{% extends 'moviedb/base.html' %}

{% block content %}
    <h1>映画一覧</h1>
    {% for movie in movie_list %}
        <article>
            <h2><a href="{% url 'moviedb:movie_detail' movie.pk %}">{{ movie.title }}</a></h2>
            <p>{{ movie.overview }}</p>
        </article>
    {% endfor %}
{% endblock %}
